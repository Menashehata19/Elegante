<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Example</title>
</head>
<body>

<button onclick="showNotification()">Send Notification</button>

<script>
function showNotification() {
  // Check if the browser supports notifications
  if (!("Notification" in window)) {
    alert("This browser does not support desktop notification");
  } else {
    // Request permission for notification
    Notification.requestPermission().then(function(permission) {
      if (permission === "granted") {
        // Create a notification
        var notification = new Notification("Hello!", {
          body: "This is a notification from your website.",
          icon: "images.jpeg" // Path to your icon
        });

        // Optional: Add event listeners for user interaction with the notification
        notification.onclick = function(event) {
          // Handle notification click
          window.focus(); // Bring focus to the window/tab that generated the notification
          notification.close(); // Close the notification
          // You can redirect to a specific URL or perform other actions here
        };

        // Optional: Close the notification after a certain time
        setTimeout(notification.close.bind(notification), 1000); // Close after 5 seconds
      } else {
        alert("You have blocked notifications. Please enable them in your browser settings.");
      }
    });
  }
}
</script>

</body>
</html>
